<div class="modal" data-modal="5">

    <!--   Svg иконка для закрытия окна  -->
    <button type="button" class="mob-menu__close-btn" data-menu-close>
        <svg class="mob-menu__close-icon--black js-modal-close" height="20" width="20">
            <use href="./images/icons.svg#icon-close"></use>
        </svg>
    </button>
    <h2 class="modal__title">Buy now</h2>

    <div class="window-product ">
        <strong class="window-product__header">Buy now</strong>

        <div class="name-product__list">
            <div class="ice-cream-menu">
                <div class="modal-product-overlapping">
                    <img class="modal-product__ice" src="/src/images/modals/chocolate-icecream132@1x.png"
                        srcset="/src/images/modals/chocolate-icecream132@2x.png">

                    <div class="modal-product__bg"></div>
                </div>
                <div class="name-product">
                    <p class="name-product__text">ice cream</p>
                </div>
            </div>

            <div class="ice-coffee-menu">
                <div class="modal-product-overlapping">
                    <img class="modal-product__ice" src="/src/images/modals/ice-coffe132@1x.png"
                        srcset="/src/images/modals/ice-coffe132@2x.png">
                    <div class="modal-product__coffe"></div>
                </div>
                <div class="name-product-icecoffee">
                    <p class="name-product__text">ice coffee</p>
                </div>
            </div>

            <div class="milkshake-menu">
                <div class="modal-product-overlapping">
                    <img class="modal-product__ice" src="/src/images/modals/milkshake132@1x.png"
                        srcset="/src/images/modals/milkshake132@2x.png">
                    <div class="modal-product__milkshake"></div>
                </div>
                <div class="name-product-milkshake">
                    <p class="name-product__text">milkshake</p>
                </div>
            </div>
        </div>




        <form class="contact-form" name="contact-form">

            <div class="contact-form__list"><label for="name">
                    <span class="form-label__input"></span>
                    <span class="contact-form__box">
                        <input class="form-input__item" type="text" name="name" id="name" placeholder="Name" />
                    </span>
                </label><label for="phone">
                    <span class="form-label__input"> </span>
                    <span class="contact-form__box">
                        <input class="form-input__item" type="text" name="phone" id="phone"
                            placeholder="Phone" /></span>
                </label><label for="Comment">
                    <span class="form-label__input"> </span>
                    <span class="contact-form__box">
                        <input class="form-input__item-comment" type="text" name="Comment" id="Comment"
                            placeholder="Comment" />
                    </span>
                </label>
            </div>

        </form>

        <button class="modal__batton" type="submit">Submit</button>

        <buttom class="modal-btn__close" data-modal-close>
            <svg class="modal-icon__close" href="#" width="18" height="18">
                <use href="./images/icons.svg#icon-close"></use>
            </svg>
        </buttom>

        </buttom>
    </div>
    <!-- Подложка под модальным окном -->
    <div class="overlay js-overlay-modal"></div>
</div>
