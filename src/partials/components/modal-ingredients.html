<!-- Несколько модальных окон -->
<div class="modal" data-modal="4">
  <!--   Svg иконка для закрытия окна  -->
  <button type="button" class="mob-menu__close-btn" data-menu-close>
    <svg
      class="mob-menu__close-icon--black js-modal-close"
      height="20"
      width="20"
    >
      <use href="./images/icons.svg#icon-close"></use>
    </svg>
  </button>
  <h2 class="modal__title">Chololate icecream</h2>
  <div class="image-overlapping">
    <img
      class="image-overlapping__ice"
      src="/src/images/modals/chocolate-icecream132@1x.png"
      alt="icecream in a hand"
    />
    <div class="image-overlapping__bg"></div>
  </div>
  <ul class="additives-list">
    <li class="additives__item">
      <p class="additives__item__number">320</p>
      <p class="additives__item__text">kcal</p>
    </li>
    <li class="additives__item">
      <p class="additives__item__number">4g</p>
      <p class="additives__item__text">Prote...</p>
    </li>
    <li class="additives__item">
      <p class="additives__item__number">8.2g</p>
      <p class="additives__item__text">Fats</p>
    </li>
    <li class="additives__item">
      <p class="additives__item__number">40,4g</p>
      <p class="additives__item__text">Carbs</p>
    </li>
  </ul>

  <div class="ingredients">
    Ingredients
    <ul class="ingredients-name">
      <li class="ingredients-name__list"><a>Milk </a><a>100ml</a></li>
      <li class="ingredients-name__list">
        <a>Belgian chocolate </a><a>20g</a>
      </li>
      <li class="ingredients-name__list"><a>Cream </a><a>150ml</a></li>
      <li class="ingredients-name__list"><a>Cocoa powder </a><a>30g</a></li>
      <li class="ingredients-name__list"><a>Sugar </a><a>40g</a></li>
      <li class="ingredients-name__list"><a>Vanilla sugar</a><a>10g</a></li>
    </ul>
  </div>

  <form class="contact-form" name="contact-form">
    <div class="contact-form__list">
      <label for="name2">
        <span class="form-label__input"></span>
        <span class="contact-form__box">
          <input
            class="form-input__item"
            type="text"
            required
            minlength="2"
            name="name2"
            id="name2"
            placeholder="Name"
          />
        </span> </label
      ><label for="phone2">
        <span class="form-label__input"> </span>
        <span class="contact-form__box">
          <input
            class="form-input__item"
            type="tel"
            required
            name="phone2"
            pattern="^((8|\+7)[\- ]?)?(\(?\d{3}\)?[\- ]?)?[\d\- ]{7,10}$"
            title="8 000 000 0 000"
            id="phone2"
            placeholder="Phone"
        /></span> </label
      ><label for="comment2">
        <span class="form-label__input"> </span>
        <span class="contact-form__box">
          <textarea
            class="form-input__item-comment"
            type="text"
            required
            name="comment2"
            id="comment2"
            placeholder="Comment"
          ></textarea>
        </span>
      </label>
      <button class="modal__batton" type="submit">Submit</button>
    </div>

    <!-- Подложка под модальным окном -->
    <div class="overlay js-overlay-modal"></div>
  </form>
</div>
