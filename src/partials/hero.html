<section class="hero">
    <div class="container hero-container">
        <div class="hero-left-block">
            <ul class="hero__logo-list">
                <li class="hero__logo-list_item">
                    <h1 class="hero__title">ice cream made with passion</h1>
                </li>
                <li class="hero__logo-list_item hero-buttons">
                    <button type="button" class="hero_logo-button">
                        Products
                    </button>
                    <button type="button" class="hero_logo-button">
                        How it’s made?
                    </button>
                </li>
            </ul>
            <ul class="hero__content-list">
                <li class="hero__content-list_item">
                    <picture>
                        <source
                            srcset="./images/hero/lots-of-ice-cream-1200@1x.png 1x", srcset="./images/hero/lots-of-ice-cream-1200@2x.png 2x"
                            media="(min-width: 1200px)"
                        />
                        <source
                            srcset="./images/hero/lots-of-ice-cream-768@1x.png 1x", srcset="./images/hero/lots-of-ice-cream-768@2x.png 2x"
                            media="(min-width: 768px)"
                        />
                        <img src="./images/hero/lots-of-ice-cream-768@1x.png" alt="тарелка с мороженными шариками" class="hero__content-list_image">
                    </picture>                    
                </li>
                <li class="hero__content-list_item">
                    <p class="hero__content-list_text">
                        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et
                    </p>
                    <svg class="hero__content-list_text-icon" width="40" height="16">
                        <use href="./images/icons.svg#icon-arrow"></use>
                    </svg>
                </li>
            </ul>
        </div>
        <div class="hero-right-block">
            
                    <picture>
                        <source media="(min-width: 1200px)" srcset="./images/hero/img-hero-1200@1x.png 1x",
                            srcset="./images/hero/img-hero-1200@2x.png 2x" />
                        <source media="(min-width: 768px)" srcset="./images/hero/img-hero-768@1x.png 1x",
                            srcset="./images/hero/img-hero-768@2x.png 2x" />
                        <source media="(max-width: 767px)" srcset="./images/hero/img-hero-320@1x.png 1x",
                            srcset="./images/hero/img-hero-320@2x.png 2x" />
                        <img src="./images/hero/img-hero-320@1x.png" alt="ice cream cone" class="hero__ice-cream-cone-image">                            
                    </picture>                    
                
                <div class="hero-right-block__list-item">
                    <ul class="venue__list">
                        <li class="venue__list-item">
                            <p class="venue__list-item_qty">16</p>
                            <p class="venue__list-item_text">cafes</p>
                        </li>
                        <li class="venue__list-item">
                            <p class="venue__list-item_qty">23</p>
                            <p class="venue__list-item_text">food trucks</p>
                        </li>
                    </ul>

                </div>
            
        </div>
    </div>
</section>
